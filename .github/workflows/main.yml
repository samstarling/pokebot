name: CI
on: ["push"]
jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - run: npm run test
  deploy:
    needs: test
    # if: GITHUB_REF_NAME == "main"
    runs-on: ubuntu-latest
    name: "Deploy app"
    steps:
      - id: generate_dotenv_file
        env:
          SLACK_CLIENT_ID: ${{ secrets.SLACK_CLIENT_ID }}
          SLACK_CLIENT_SECRET: ${{ secrets.SLACK_CLIENT_SECRET }}
          SLACK_SIGNING_SECRET: ${{ secrets.SLACK_SIGNING_SECRET }}
          DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        run: echo "SLACK_CLIENT_ID=$SLACK_CLIENT_ID\nSLACK_CLIENT_SECRET=$SLACK_CLIENT_SECRET\nSLACK_SIGNING_SECRET=$SLACK_SIGNING_SECRET\nDATABASE_USER=$DATABASE_USER\nDATABASE_HOST=$DATABASE_HOST\nDATABASE_PASSWORD=$DATABASE_PASSWORD\n" > .env-for-app-yaml
      - id: prepare-app-yaml
        uses: mshick/fast-envsubst@v1
        with:
          env-file: .env-for-app-yaml
          in-file: "./app.yaml.template"
          out-file: app.yaml
      - id: "auth"
        uses: "google-github-actions/auth@v1"
        with:
          service_account: "deploys@pokebot-371618.iam.gserviceaccount.com"
      - id: "deploy"
        uses: "google-github-actions/deploy-appengine@v1"
